<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAAAAAAVEEEE MEEEEEEEEEEEEEEEEEEEEEEEEE</title>
    <style>
        .grid
        {
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6,1fr);
            width:fit-content;
            height: fit-content;
            margin: 0 auto;
            gap:5px;
           
        }
        .img
        {
            width:100%;
            height:100%;
            grid-row: span 2;
            object-fit: cover;
        }
        .span
        {
            grid-row: span 3;
        }
    </style>
</head>
<body>
    <div class = "grid">
<img class = "img" src = "images/7.PNG" alt = "woman">
<img class = "img span" src = "images/10.PNG" alt = "woman">
<img class = "img" src = "images/12.PNG" alt = "woman">
<img class = "img" src = "images/8.PNG" alt = "woman">
<img class = "img" src = "images/13.PNG" alt = "woman">
<img class = "img span" src = "images/11.PNG" alt = "woman">
<img class = "img" src = "images/9.PNG" alt = "woman">
<img class = "img" src = "images/14.PNG" alt = "woman">
    </div>
</body>
</html>
